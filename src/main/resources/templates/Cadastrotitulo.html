<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Títulos</title>

<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/titulos/novo"> <span
						class="glyphicon glyphicon-btc" aria-hidden="true"></span> <label>Spring
							Boot App</label>
					</a>
				</div>
			</div>
		</nav>

		<form class="form-horizontal" action="/titulos" method="post">
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<button type="button" class="close" data-dismiss="alert" ></button>
				<span th:text="${mensagem}"></span>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Cadastro de Títulos</h3>
				</div>
				<div class="panel-body">

					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="descricao"
								name="descricao" placeholder="casa 01" />
						</div>
					</div>

					<div class="form-group">
						<label for="dataVencimento" class="col-sm-2 control-label">Data
							do Vencimento</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="dataVencimento"
								name="dataVencimento" placeholder="10/10/2016" />
						</div>
					</div>

					<div class="form-group">
						<label for="valor" class="col-sm-2 control-label">Valor</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="valor" name="valor"
								placeholder="10/10/2016" />
						</div>
					</div>

					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-3">
							<select class="form-control" name="status" id="status">
								<option th:each="status : ${allStatusTitulo}" th:value="${status}" th:text="${status.descricao}">Pendente</option>								
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-info">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
